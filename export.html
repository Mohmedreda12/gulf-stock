<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Export from Inventory</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
  if(localStorage.getItem('loggedIn') !== 'true') {
    window.location.href = 'login.html';
  }
</script>
</head>
<body>
  <header class="topbar">
    <h1>Export from Inventory</h1>
    <nav>
      <a href="index.html" class="btn">Home</a>
      <a href="import.html" class="btn">Import</a>
      <a href="inventory.html" class="btn">Inventory</a>
    </nav>
  </header>

  <main class="container">
    <form id="exportForm" class="card" autocomplete="off">
      <div class="row">
        <label>Product type</label>
        <select id="productType" required>
          <option value="Shirt">Shirt</option>
          <option value="Pants">Pants</option>
          <option value="Jacket">Jacket</option>
          <option value="Coverall">Coverall</option>
           <option value="Lapcod">Lapcod</option>
        </select>
      </div>

      <div class="row">
        <label>Internal code (e.g., S01, P10)</label>
        <input id="code" placeholder="Enter code" />
</div>
      </div>

     <div class="row">
  <label>Color (optional)</label>
  <select id="color" required>
    <option value="">Select Color</option>
    <option value="M.BLUE">M.BLUE</option>
    <option value="LIT TAN">LIT TAN</option>
    <option value="GREY">GREY</option>
    <option value="SKY BLUE">SKY BLUE</option>
    <option value="ROYAL BLUE">ROYAL BLUE</option>
    <option value="LIT GREY">LIT GREY</option>
    <option value="NAVY BLUE">NAVY BLUE</option>
    <option value="BLACK">BLACK</option>
    <option value="KHAKHI">KHAKHI</option>
    <option value="WHITE">WHITE</option>
    <option value="RED">RED</option>
    <option value="BLUE">BLUE</option>
  </select>
</div>

<div class="row">
  <label>Fabric Type</label>
  <select id="fabric">
    <option value="">Select Fabric</option>
    <option value="NOMEX">NOMEX</option>
    <option value="COTTON">COTTON</option>
    <option value="LENZING">LENZING</option>
    <option value="NORMAL">NORMAL</option>
    <option value="STRETCH">STRETCH</option>
    <option value="ARC FLASH">ARC FLASH</option>
    <option value="LENZING ARC FLASH">LENZING ARC FLASH</option>
  </select>
</div>
      <div class="row">
        <label>Size</label>
        <select id="size" required></select>
      </div>

      <div class="row">
        <label>Quantity</label>
        <input id="qty" type="number" value="1" min="1" required />
      </div>

      <div class="row">
        <label>Notes (optional)</label>
        <input id="notes" placeholder="Any extra details" />
      </div>

      <div class="actions">
        <button type="button" id="removeBtn" class="primary">Export / Deduct</button>
        <button type="reset" class="muted">Reset</button>
        <a href="inventory.html" class="secondary">Inventory</a>
      </div>

      <p class="hint">Deduction key: Product type + Code + Color + Size.</p>
    </form>
  </main>


    <div id="notifyRoot"></div>
<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/common.js"></script>
</body>
</html>
