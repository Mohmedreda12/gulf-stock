<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory — Inventory List</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Inventory List</h1>
    <nav>
      <a href="index.html" class="btn">Home</a>
      <a href="import.html" class="btn">Add Item</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
     <div class="inventory-controls">
  <div style="display:flex; gap:8px; align-items:center;">
    <button id="exportCsv" class="primary">Export CSV</button>
    
    <!-- زر الفرز -->
    <select id="sortOptions" class="muted" style="padding:8px; border-radius:8px;">
      <option value="">Sort By</option>
      <option value="date">Date (Newest First)</option>
      <option value="type">Product Type</option>
      <option value="size">Size</option>
    </select>
  </div>
  
  <button id="clearAll" class="danger">Clear Inventory</button>
</div>

      <div id="inventoryList"></div>
    </section>
  </main>

  <!-- ===== Modal for PIN Confirmation ===== -->
  <div id="pinModal" class="modal">
    <div class="modal-content">
      <h2>Confirm Action</h2>
      <p>Enter PIN to clear inventory:</p>
      <input type="password" id="pinInput" placeholder="Enter PIN" />
      <div class="modal-actions">
        <button id="pinCancel" class="muted">Cancel</button>
        <button id="pinConfirm" class="primary">Confirm</button>
      </div>
    </div>
  </div>


  <div id="notifyRoot"></div>
  <script src="common.js"></script>
</body>
</html>
